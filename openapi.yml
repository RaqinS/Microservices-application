openapi: 3.0.0
info:
  description: This API receives real-time event data from a food delivery service
  version: "1.0.0"
  title: Food delivery
  contact:
    email: rshikder@my.bcit.ca

tags:
  - name: Customer_Order
    description: any operation that involves or can affect the status or availability of an order

  - name: Proximity
    description: any operation that deals with the location status of your order

paths:
  /order/status:
    post:
      tags:
        - Customer_Order
      summary: reports a customer's order
      operationId: app.report_order_status
      description: adds customer's order
      responses:
        '201':
          description: 'order received!'

        '400':
          description: 'invalid input'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderReading'

  /order/ETA:
    post:
      tags:
        - Proximity
      summary: reports the expected time of arrival
      operationId: app.reportETA
      description: calculates the ETA for customer order
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderETA'
      responses:
        '201':
          description: ETA calculated successfully

        '400':
          description: Invalid input
          
components:
  schemas:
    OrderReading:
      required:
      - OrderID
      - CustomerAdress
      - TimeStamp
      - OrderType
      - RestaurantID
      - Tip
      - Customer_PhoneNumber
      properties:
        OrderID:
          type: string
          format: uuid
          example: '7834fhasd-7fadsbi'
        CustomerAdress:
          type: string
          example: '123 elm st'
        TimeStamp:
          type: string
          format: date-time
          example: '2017-07-21T17:32:28Z'
        OrderType:
          $ref: '#/components/schemas/OrderType'
        RestaurantID:
          type: string
          example: 'cvasd8-d8caj-d87r'
        Tip:
          type: integer
          example: 5
        Customer_PhoneNumber:
          type: integer
          example: 7784235023
      type: object
          
    OrderETA:
      required: 
      - customerLocation
      - driverLocation
      - restaurantLocation
      - OrderType
      - Distance
      - OrderID
      
      properties:
        customerLocation:
          type: object
          properties:
            latitude:
              type: integer
              example: 48  # Example latitude coordinate
            longitude:
              type: integer
              example: -123  # Example longitude coordinate
  
        driverLocation:
          type: object
          properties:
            latitude:
              type: integer
              example: 34  
            longitude:
              type: integer
              example: -109 
   
        restaurantLocation:
          type: object
          properties:
            latitude:
              type: integer
              example: 65
            longitude:
              type: integer
              example: -182
        OrderType:
          $ref: '#/components/schemas/OrderType'
        Distance:
          type: number
          example: 5.7 #distance in kilometres
        OrderID:
          type: string
          format: uuid
          example: '7834fhasd-7fadsbi'
      type: object


    
    OrderType:
      required:
      - Delivery_option
      properties:
        Delivery_option:
         type: string
         example: 'Delivery'
      type: object
